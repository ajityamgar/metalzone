{% extends 'base.html' %}
{% block title %}404 - Page Not Found{% endblock %}
{% block content %}
<section class="section" style="padding: 6rem 0; text-align: center;">
    <div class="container narrow">
        <h1 style="font-size: 6rem; margin-bottom: 1rem; color: var(--header-bg);">404</h1>
        <h2 style="font-size: 2rem; margin-bottom: 1rem;">Page Not Found</h2>
        <p style="color: #666; margin-bottom: 2rem; font-size: 1.1rem;">The page you're looking for doesn't exist or has been moved.</p>
        <a href="{{ url_for('home') }}" class="btn primary">Go to Homepage</a>
    </div>
</section>
{% endblock %}
